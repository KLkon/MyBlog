<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>联系我</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="resource/css/style.css" rel="stylesheet" type="text/css" />
<link rel="icon" href="resource/images/blog.jpg"/>
<script type="text/javascript" src="resource/js/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/common.js"></script>

</head>
<body>
<div class="main">

  <div class="header">
    <div class="header_resize">
      <div class="logo">
        <h1 id="animate_logo">
          <a href="#"><img src="resource/images/logo.jpg" width="48" height="50" alt="logo" /></a>
          <a href="index.jsp">我的 <span>主页</span> <small>联系我</small></a>
        </h1>
      </div>
      <div class="menu_nav">
        <ul>
          <li><a href="index.jsp">主页</a></li>
          <li><a href="support.html">支持</a></li>
          <li><a href="addArticle.html">博客</a></li>
          <li class="active"><a href="contact.html">联系我</a></li>
        </ul>
      </div>
      <div class="clr"></div>
    </div>
  </div>

  <div class="hbg">&nbsp;</div>

  <div class="content">
    <div class="content_resize">
      <div class="mainbar">
        <input type="image" src="resource/images/backtop.gif" id="backtop">
        <div id="add_article">
          <a href="addArticle.html">发表博客</a>
        </div>
        <div class="article">
          <h2><span>联系我</span></h2><div class="clr"></div>
          <p>你可以大胆的留下你的信息与问题，我们可以探讨学习，一起成长！！</p>
        </div>
        <div class="article">
          <h2><span>给我</span> Email</h2><div class="clr"></div>
          <form action="/contactMe" method="post" onsubmit="return contactSubmit('#pName', '#pEmail', '#pMessage')">
          <ol><li>
            <label for="pName">姓名 (必须)</label>
            <input id="pName" name="pName" class="text" />
            <span style='color:red'></span>
          </li><li>
            <label for="pEmail">Email(必须)</label>
            <input id="pEmail" name="pEmail" class="text" />
            <span style='color:red'></span>
          </li><li>
            <label for="pConnection">联系方式（选填）</label>
            <input id="pConnection" name="pConnection" class="text" />
          </li><li>
            <label for="pMessage">信息（必须）</label>
            <textarea id="pMessage" name="pMessage" rows="8" cols="50"></textarea>
            <span style='color:red'></span>
          </li><li>
            <input type="image" name="imageField" id="imageField" src="resource/images/submit.gif" class="send" />
            <div class="clr"></div>
          </li></ol>
          </form>
        </div>
      </div>
      <!-------------------------------------------------------------------------------------------->
      <div class="sidebar">
        <div class="searchform">
          <form id="formsearch" name="formsearch" method="post" action="/searchSomeThing"><!--此处后台编写-->
            <span id="select">
              <select name="searchSelect">
                <option value="blog">站内</option>
                <option value="baidu">百度</option>
              </select>
            </span>
            <span><input name="editbox_search" class="editbox_search" id="editbox_search" maxlength="80" placeholder="关键字搜索" type="text" /></span>
            <input name="button_search" src="resource/images/search_btn.gif" class="button_search" type="image" />
          </form>
        </div>
        <div class="gadget">
          <!--天气预报-->
          <iframe width="310px" scrolling="no" height="25px" frameborder="0" allowtransparency="true" src="http://i.tianqi.com/index.php?c=code&a=getcode&id=40&h=25&w=310"></iframe>
          <!--菜单栏-->
          <h2 class="star">菜单栏</h2>
          <div class="clr"></div>
          <ul class="sb_menu">
            <li><a href="https://poi.io/#/" target="_blank"></a></li>
            <li><a href="#"></a></li>
          </ul>
          <!--日期-->
          <iframe width="310px" height="174px" border=0 frameBorder=0  scrolling=no src="http://www.1t2t.com/1t/1.htm"></iframe>
        </div>
      </div>
      <div class="clr"></div>
    </div>
  </div>

  <div class="footer">
    <div class="footer_resize">
        <p class="lf">© Copyright <a href="#">我的空间</a>. Collect from <a href="https://github.com/KLkon" title="GitHub" target="_blank">我的空间</a></p>      <ul class="fmenu">
        <li><a href="index.jsp">主页</a></li>
        <li><a href="support.html">支持</a></li>
        <li><a href="addArticle.html">博客</a></li>
        <li class="active"><a href="contact.html">联系我</a></li>
      </ul>
      <div class="clr"></div>
    </div>
  </div>
</div>
</body>
</html>
